<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vitrine - Gestion des Profils</title>

<style>
:root{
    --primary:#4f46e5;
    --secondary:#f3f4f6;
    --success:#16a34a;
    --danger:#dc2626;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: linear-gradient(135deg,#6366f1,#06b6d4);
    min-height:100vh;
    padding:20px;
}

.container{
    max-width:1000px;
    margin:auto;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    margin-bottom:25px;
}

.form-grid{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap:15px;
}

label{
    font-weight:600;
    display:block;
    margin-bottom:5px;
}

input, select, textarea{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
}

textarea{
    resize:none;
}

button{
    margin-top:15px;
    padding:12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:15px;
    transition:0.3s;
}

.btn-primary{
    background:var(--primary);
    color:white;
}

.btn-primary:hover{
    background:#3730a3;
}

.btn-danger{
    background:var(--danger);
    color:white;
}

.btn-danger:hover{
    background:#b91c1c;
}

.result{
    margin-top:30px;
    padding:20px;
    background:var(--secondary);
    border-radius:10px;
    display:none;
}

.summary-card{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    margin-bottom:20px;
}

.summary-card p{
    margin-bottom:8px;
}

.highlight{
    font-weight:bold;
    color:var(--primary);
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}

th, td{
    padding:10px;
    border-bottom:1px solid #ddd;
    text-align:left;
}

th{
    background:var(--primary);
    color:white;
}

@media(max-width:600px){
    table{
        font-size:12px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Gestion des Profils Personnes</h1>

    <form id="personForm">
        <div class="form-grid">
            <div>
                <label>Nom *</label>
                <input type="text" id="nom" required>
            </div>
            <div>
                <label>Prénom *</label>
                <input type="text" id="prenom" required>
            </div>
            <div>
                <label>Âge *</label>
                <input type="number" id="age" required>
            </div>
            <div>
                <label>Email *</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label>Ville *</label>
                <input type="text" id="ville" required>
            </div>
            <div>
                <label>Profession</label>
                <input type="text" id="profession">
            </div>
            <div>
                <label>Genre</label>
                <select id="genre">
                    <option value="">Sélectionner</option>
                    <option>Homme</option>
                    <option>Femme</option>
                    <option>Autre</option>
                </select>
            </div>
            <div style="grid-column:1/-1;">
                <label>Description</label>
                <textarea id="description" rows="3"></textarea>
            </div>
        </div>

        <button type="submit" class="btn-primary">Ajouter Profil</button>
        <button type="button" class="btn-danger" onclick="resetForm()">Réinitialiser</button>
    </form>

    <div class="result" id="resultSection">
        <h2>Résumé du Profil Ajouté</h2>
        <div class="summary-card" id="summaryCard"></div>

        <h2>Liste des Profils</h2>
        <table id="profilesTable">
            <thead>
                <tr>
                    <th>Nom Complet</th>
                    <th>Âge</th>
                    <th>Email</th>
                    <th>Ville</th>
                    <th>Profession</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<script>
const form = document.getElementById("personForm");
const resultSection = document.getElementById("resultSection");
const summaryCard = document.getElementById("summaryCard");
const tableBody = document.querySelector("#profilesTable tbody");

let profiles = [];

form.addEventListener("submit", function(e){
    e.preventDefault();

    const profile = {
        nom: nom.value.trim(),
        prenom: prenom.value.trim(),
        age: age.value,
        email: email.value.trim(),
        ville: ville.value.trim(),
        profession: profession.value.trim(),
        genre: genre.value,
        description: description.value.trim()
    };

    if(!form.checkValidity()){
        alert("Veuillez remplir tous les champs obligatoires.");
        return;
    }

    profiles.push(profile);

    displaySummary(profile);
    updateTable();
    resultSection.style.display="block";
    form.reset();
});

function displaySummary(profile){
    summaryCard.innerHTML = `
        <p><span class="highlight">Nom complet :</span> ${profile.prenom} ${profile.nom}</p>
        <p><span class="highlight">Âge :</span> ${profile.age} ans</p>
        <p><span class="highlight">Email :</span> ${profile.email}</p>
        <p><span class="highlight">Ville :</span> ${profile.ville}</p>
        <p><span class="highlight">Profession :</span> ${profile.profession || "Non renseignée"}</p>
        <p><span class="highlight">Genre :</span> ${profile.genre || "Non renseigné"}</p>
        <p><span class="highlight">Description :</span> ${profile.description || "Aucune description"}</p>
    `;
}

function updateTable(){
    tableBody.innerHTML="";
    profiles.forEach(p=>{
        tableBody.innerHTML += `
            <tr>
                <td>${p.prenom} ${p.nom}</td>
                <td>${p.age}</td>
                <td>${p.email}</td>
                <td>${p.ville}</td>
                <td>${p.profession || "-"}</td>
            </tr>
        `;
    });
}

function resetForm(){
    form.reset();
}
</script>

</body>
</html>
