<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Vitrine - Profil Personne</title>

<style>
:root{
    --primary:#2563eb;
    --secondary:#f3f4f6;
    --danger:#dc2626;
    --success:#16a34a;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:linear-gradient(135deg,#3b82f6,#06b6d4);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

.container{
    background:white;
    width:100%;
    max-width:750px;
    padding:30px;
    border-radius:12px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    margin-bottom:25px;
    color:#111827;
}

.form-group{
    margin-bottom:15px;
}

label{
    display:block;
    margin-bottom:5px;
    font-weight:600;
}

input, select, textarea{
    width:100%;
    padding:10px;
    border:1px solid #d1d5db;
    border-radius:8px;
    font-size:14px;
    transition:0.3s;
}

input:focus, select:focus, textarea:focus{
    border-color:var(--primary);
    outline:none;
}

.buttons{
    display:flex;
    gap:10px;
    margin-top:15px;
}

button{
    flex:1;
    padding:12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:15px;
    transition:0.3s;
}

.btn-submit{
    background:var(--primary);
    color:white;
}

.btn-submit:hover{
    background:#1d4ed8;
}

.btn-reset{
    background:var(--danger);
    color:white;
}

.btn-reset:hover{
    background:#b91c1c;
}

.result{
    margin-top:25px;
    padding:20px;
    background:var(--secondary);
    border-radius:10px;
    display:none;
}

.result h2{
    margin-bottom:15px;
    color:#111827;
}

.summary p{
    margin-bottom:8px;
}

.highlight{
    font-weight:bold;
    color:var(--primary);
}

@media(max-width:600px){
    .buttons{
        flex-direction:column;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Formulaire Profil Personne</h1>

    <form id="personForm">

        <div class="form-group">
            <label>Nom *</label>
            <input type="text" id="nom" required>
        </div>

        <div class="form-group">
            <label>Prénom *</label>
            <input type="text" id="prenom" required>
        </div>

        <div class="form-group">
            <label>Âge *</label>
            <input type="number" id="age" min="1" max="120" required>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Téléphone</label>
            <input type="tel" id="telephone">
        </div>

        <div class="form-group">
            <label>Ville *</label>
            <input type="text" id="ville" required>
        </div>

        <div class="form-group">
            <label>Profession</label>
            <input type="text" id="profession">
        </div>

        <div class="form-group">
            <label>Genre</label>
            <select id="genre">
                <option value="">Sélectionner</option>
                <option>Homme</option>
                <option>Femme</option>
                <option>Autre</option>
            </select>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea id="description" rows="3"></textarea>
        </div>

        <div class="buttons">
            <button type="submit" class="btn-submit">Générer Résumé</button>
            <button type="button" class="btn-reset" onclick="resetForm()">Réinitialiser</button>
        </div>

    </form>

    <div class="result" id="resultBox">
        <h2>Résumé des Informations</h2>
        <div class="summary" id="summaryContent"></div>
    </div>
</div>

<script>
const form = document.getElementById("personForm");
const resultBox = document.getElementById("resultBox");
const summaryContent = document.getElementById("summaryContent");

form.addEventListener("submit", function(e){
    e.preventDefault();

    const data = {
        nom: document.getElementById("nom").value.trim(),
        prenom: document.getElementById("prenom").value.trim(),
        age: document.getElementById("age").value,
        email: document.getElementById("email").value.trim(),
        telephone: document.getElementById("telephone").value.trim(),
        ville: document.getElementById("ville").value.trim(),
        profession: document.getElementById("profession").value.trim(),
        genre: document.getElementById("genre").value,
        description: document.getElementById("description").value.trim()
    };

    if(!form.checkValidity()){
        alert("Veuillez remplir tous les champs obligatoires.");
        return;
    }

    generateSummary(data);
});

function generateSummary(data){
    summaryContent.innerHTML = `
        <p><span class="highlight">Nom complet :</span> ${data.prenom} ${data.nom}</p>
        <p><span class="highlight">Âge :</span> ${data.age} ans</p>
        <p><span class="highlight">Email :</span> ${data.email}</p>
        <p><span class="highlight">Téléphone :</span> ${data.telephone || "Non renseigné"}</p>
        <p><span class="highlight">Ville :</span> ${data.ville}</p>
        <p><span class="highlight">Profession :</span> ${data.profession || "Non renseignée"}</p>
        <p><span class="highlight">Genre :</span> ${data.genre || "Non renseigné"}</p>
        <p><span class="highlight">Description :</span> ${data.description || "Aucune description fournie"}</p>
    `;

    resultBox.style.display = "block";
    resultBox.scrollIntoView({behavior:"smooth"});
}

function resetForm(){
    form.reset();
    resultBox.style.display = "none";
}
</script>

</body>
</html>
